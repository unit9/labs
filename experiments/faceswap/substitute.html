<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GAME JAM 2014</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/app.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="js/clmtrackr/poisson_new.js"></script>
    <script src="js/clmtrackr/face_deformer.js"></script>
    <script src="js/clmtrackr/clmtrackr.min.js"></script>
    <script src="js/clmtrackr/models/model_pca_20_svm.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/Filesaver.min.js"></script>

  </head>

  <body>

    <div class="row">
      <div class="jumbotron">
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 uploadCol">
        <h2>1. Upload a face to wear.</h2>
        <h3>Selfies work best.</h3>
      </div>
      <div class="col-md-4 startCol">
        <h2>2. Hit start.</h2>
        <h3>If you've uploaded a good pic, the face should get detected.</h3>
      </div>
      <div class="col-md-4 active wearCol">
        <h2>3. Wear it.</h2>
        <h3>Hit continue and allow webcam access.</h3>
      </div>
    </div>

    <a class="btn btn-primary go-back" href="index.html">Go back</a>

    <!-- Substitute face (webcam) -->
    <div id="video_wrapper">
      <div id="container" class="sepia blur">
        <video id="videoel" width="400" height="300" preload="auto"></video>
        <canvas id="overlay" width="400" height="300"></canvas>
        <canvas id="webgl" width="400" height="300"></canvas>
      </div>
      <div class="widescreen_left"></div>
      <div class="widescreen_right"></div>
      <div class="widescreen_top"></div>
      <div class="widescreen_bottom"></div>
      <div class="video-message">Applying make-up...</div>
    </div>
    <canvas id="webgl2" width="400" height="300"></canvas>
    
    <img id="demo" class="masks" src="img/demo_face.png"/>

    <div id="faceMasks">
      <img id="walter" class="masks" src="img/walter_crop_small_light.jpg"/>
    </div>


    <script src="js/jquery-2.1.0.min.js"></script>
    
    <script src="js/face_sub.js"></script>
    <script src="js/app.js"></script>

  </body>

</html>
